<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <article id="game-board">
        <div id="battleground">
          <div class="menu" id="player-menu">
            <button class="sword" id="player-mace"></button>
            <button class="shield" id="player-shield"></button>
            <button class="crossbow" id="player-crossbow"></button>
          </div>
          <div class="menu" id="cpu-menu">
            <button class="sword" id="cpu-mace"></button>
            <button class="shield" id="cpu-shield"></button>
            <button class="crossbow" id="cpu-crossbow"></button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
