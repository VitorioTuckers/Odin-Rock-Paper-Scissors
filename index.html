<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <article id="game-board">
        <div id="player">
          <div class="avatar">
            <div class="placeholder-portrait"></div>
          </div>
          <div class="menu">
            <button>SWORD</button>
            <button>SHIELD</button>
            <button>CROSSBOW</button>
          </div>
        </div>
        <div id="battleground">
          <div id="player-side"></div>
          <div id="cpu-side"></div>
        </div>
        <div id="cpu">
          <div class="menu">
            <button>SWORD</button>
            <button>SHIELD</button>
            <button>CROSSBOW</button>
          </div>
          <div class="avatar">
            <div class="placeholder-portrait"></div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
